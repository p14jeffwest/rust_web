<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f74c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ce4200;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21a9c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 발광 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <!-- 배경 패턴 (코드를 연상시키는 점들) -->
  <g opacity="0.1">
    <circle cx="50" cy="80" r="2" fill="#fff"/>
    <circle cx="120" cy="140" r="1.5" fill="#fff"/>
    <circle cx="300" cy="100" r="2" fill="#fff"/>
    <circle cx="350" cy="180" r="1" fill="#fff"/>
    <circle cx="80" cy="200" r="1.5" fill="#fff"/>
    <circle cx="250" cy="160" r="1" fill="#fff"/>
    <circle cx="180" cy="220" r="2" fill="#fff"/>
    <circle cx="320" cy="240" r="1.5" fill="#fff"/>
    <circle cx="40" cy="300" r="1" fill="#fff"/>
    <circle cx="360" cy="320" r="2" fill="#fff"/>
  </g>
  
  <!-- Rust 로고 스타일 기어 -->
  <g transform="translate(200,180)">
    <!-- 메인 기어 -->
    <g fill="url(#rustGradient)" filter="url(#glow)">
      <path d="M-30,0 L-25,-8 L-15,-8 L-10,0 L-15,8 L-25,8 Z"/>
      <path d="M0,-30 L8,-25 L8,-15 L0,-10 L-8,-15 L-8,-25 Z"/>
      <path d="M30,0 L25,8 L15,8 L10,0 L15,-8 L25,-8 Z"/>
      <path d="M0,30 L-8,25 L-8,15 L0,10 L8,15 L8,25 Z"/>
      <path d="M-21,-21 L-15,-27 L-8,-20 L-14,-14 L-21,-8 L-27,-15 Z"/>
      <path d="M21,-21 L27,-15 L21,-8 L14,-14 L8,-20 L15,-27 Z"/>
      <path d="M21,21 L15,27 L8,20 L14,14 L21,8 L27,15 Z"/>
      <path d="M-21,21 L-27,15 L-21,8 L-14,14 L-8,20 L-15,27 Z"/>
      <circle cx="0" cy="0" r="12" fill="#2d1b00"/>
    </g>
  </g>
  
  <!-- 웹 관련 요소들 -->
  <g transform="translate(100,120)" fill="url(#webGradient)" opacity="0.8">
    <!-- HTML 태그 스타일 -->
    <text x="0" y="0" font-family="monospace" font-size="14" fill="url(#webGradient)">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(280,140)" fill="url(#webGradient)" opacity="0.6">
    <rect x="0" y="0" width="20" height="3" rx="1"/>
    <rect x="0" y="6" width="15" height="3" rx="1"/>
    <rect x="0" y="12" width="18" height="3" rx="1"/>
  </g>
  
  <!-- 제목 -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">
    <tspan x="200" dy="0">Rust로</tspan>
    <tspan x="200" dy="45">웹 사이트</tspan>
    <tspan x="200" dy="45">만들기</tspan>
  </text>
  
  <!-- 부제목 -->
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#61dafb" opacity="0.9">
    현대적인 웹 개발을 위한 Rust 가이드
  </text>
  
  <!-- 하단 장식 요소 -->
  <g transform="translate(50,480)" opacity="0.4">
    <rect x="0" y="0" width="300" height="1" fill="url(#rustGradient)"/>
    <rect x="120" y="10" width="160" height="1" fill="url(#webGradient)"/>
  </g>
  
  <!-- 코드 스니펫 스타일 장식 -->
  <g transform="translate(60,520)" font-family="monospace" font-size="10" fill="#4a9eff" opacity="0.3">
    <text x="0" y="0">fn main() {</text>
    <text x="20" y="15">println!("Hello, Web!");</text>
    <text x="0" y="30">}</text>
  </g>
  
  <g transform="translate(260,520)" font-family="monospace" font-size="10" fill="#f74c00" opacity="0.3">
    <text x="0" y="0">&lt;html&gt;</text>
    <text x="0" y="15">&lt;body&gt;</text>
    <text x="0" y="30">&lt;/body&gt;</text>
  </g>
</svg>